<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TogetherTalk</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body background="./v7.jpg">
  <h2 align="center">TogetherTalkðŸ’—</h2>
  <div id="chatBox"></div>
  <input type="text" id="message" placeholder="Type message...">
  <button onclick="sendMessage()">Send</button>
  <button onclick="clearChat()" id="clearBtn">Clear Chat</button>
   <button onclick="logout()" id="logoutBtn">Logout</button>


  <script src="/socket.io/socket.io.js"></script>
  

  <script>
    const socket = io();
    const chatBox = document.getElementById("chatBox");
    const username = localStorage.getItem("username");

    if (!username) {
      window.location.href = "/";
    }
 if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(() => console.log('Service Worker Registered'));
}
if (Notification.permission !== "granted") {
  Notification.requestPermission();
}
    fetch('/messages')
      .then(res => res.json())
      .then(data => {
        data.forEach(addMessage);
      });

    function addMessage(msg) {
      const div = document.createElement("div");
      div.textContent = `${msg.user}: ${msg.text}`;
      chatBox.appendChild(div);
    }

   socket.on("new-message", msg => {
  addMessage(msg);
  if (msg.user !== username) {
    // Trigger notification using service worker
    navigator.serviceWorker.getRegistration().then(reg => {
      if (reg) {
        reg.showNotification("Friend Messenger", {
          body: "You have a new message",
          data: { url: "/" }, // login
          requireInteraction: true,
          badge: "/v8.png",
          icon: "/v8.png"
        });
      }
    });
  }
});

    function sendMessage() {
      const text = document.getElementById("message").value;
      const msg = { user: username, text };
      socket.emit("new-message", msg);
      document.getElementById("message").value = "";
    }

      function clearChat() {
  fetch('/clear', { method: 'POST' })
    .then(() => {
      chatBox.innerHTML = '';
    });
}
    function logout() {
  localStorage.removeItem("username");
  window.location.href = "/";
}
    new Notification("New message from " + msg.user, {
  body: msg.text,
  requireInteraction: true
});


  </script>
  <audio id="notifSound" src="./crystal_clear.mp3" preload="auto"></audio>
</body>
</html>
